           <h1>tcpdump</h1>
<p>Record all traffic from a given host/port:</p>
<pre><code>tcpdump -s 65535 -w tcp.dump host 10.6.6.1 and port 10114
</code></pre>
<p>Record all traffic involving a given host:</p>
<pre><code>tcpdump -s 65535 -w tcp.dump src 10.6.6.1 or dst 10.6.6.1
</code></pre>
